<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

  <body>

        <div class="col bg-success border border-3 border-white">1/1</div>
      </div>
      <div class="row">
        <div class="col bg-info border border-3 border-white">1/2</div>
        <div class="col bg-info border border-3 border-white">1/2</div>
      </div>
      <div class="row">

        <div class="col bg-danger border border-3 border-white">1/3</div>

      <div class="row">

      </div>
      <div class="row">
        <div class="col bg-warning-subtle border border-3 border-white">1/4</div>

      <div class="row">
        <div class="col bg-secondary border border-3 border-white">3/4</div>
        <div class="col bg-secondary border border-3 border-white">1/4</div>
      </div>
      <div class="row text-white">
        <div class="col bg-dark border border-3 border-white">1/12</div>
        <div class="col bg-dark border border-3 border-white">10/12</div>
        <div class="col bg-dark border border-3 border-white">1/12</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
