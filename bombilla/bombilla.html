<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Bombilla</title>
</head >
<body>
  <div class="container">
    <img id="bulbImage" src="off.jpg" alt="Bombilla apagada">
    <div id="controls">
      <input id="sizeRange" type="range" min="50" max="200" step="10" value="100">
      <input id="intensityRange" type="range" min="0" max="100" step="10" value="0">
      <button id="powerButton" class="off"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
